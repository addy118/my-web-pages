<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <style></style>
</head>
<body>
<p>Rock Paper Scissors</p>
<button onclick="playGame('rock')">Rock</button>
<button onclick="playGame('paper')">Paper</button>
<button onclick="playGame('scissor')">Scissor</button>
<p class="js-result"></p>
<p class="js-moves"></p>
<p class="js-score"></p>
<button onclick="createNew()">New Game</button>

<script>
  const score = JSON.parse(localStorage.getItem('score')) || {wins: 0, losses: 0, ties: 0}
  updateScore()
  function playGame(playerMove) {
    const computerMove = pickComputerMove();
    let result = '';
    
    if (computerMove === 'rock') {
      if (playerMove === 'rock') {
        result = 'Tie.'
      }
      else if (playerMove === 'paper') {
        result = 'You Win!'
      }
      else if (playerMove === 'scissor') {
        result = 'You Lose!'
      }
    }
    
    else if (computerMove === 'paper') {
      if (playerMove === 'rock') {
        result = 'You Lose!'
      }
      else if (playerMove === 'paper') {
        result = 'Tie.'
      }
      else if (playerMove === 'scissor') {
        result = 'You Win!'
      }
    }
    
    else if (computerMove === 'scissor') {
      if (playerMove === 'rock') {
        result = 'You Win!'
      }
      else if (playerMove === 'paper') {
        result = 'You Lose!'
      }
      else if (playerMove === 'scissor') {
        result = 'Tie.'
      }
    }
    
    if (result === 'You Win!') {
      score.wins += 1;
    }
    else if (result === 'You Lose!') {
      score.losses += 1;
    }
    else if (result === 'Tie.') {
      score.ties +=1;
    }
    
    localStorage.setItem('score', JSON.stringify(score))
    document.querySelector('.js-result')
            .innerHTML = result
    document.querySelector('.js-moves')
            .innerHTML = `You ${playerMove} - ${computerMove} Computer`
    updateScore()
    // alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result} \nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`)
  }
  
  function createNew() {
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score')
    document.querySelector('.js-result')
            .innerHTML = ``
    document.querySelector('.js-moves')
            .innerHTML = ``
    updateScore()
  }
  
  function updateScore() {
    document.querySelector('.js-score')
            .innerHTML = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`
  }
  
  function pickComputerMove() {
    let randomNum = Math.random();
    let computerMove
    
    if (randomNum >= 0 && randomNum <= 1/3) {
      computerMove = 'rock'
    }
    else if (randomNum >= 1/3 && randomNum <= 2/3) {
      computerMove = 'paper'
    }
    else {
      computerMove = 'scissor'
    }
    
    randomNum = Math.random()
    return computerMove;
  }
</script>
</body>
</html>
